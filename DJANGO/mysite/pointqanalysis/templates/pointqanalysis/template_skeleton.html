{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'pointqanalysis/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="{% static 'pointqanalysis/css/logo-nav.css' %}" rel="stylesheet">
    <link href="{% static 'pointqanalysis/css/zoombox.css' %}" rel="stylesheet">
    <link href="{% static 'pointqanalysis/css/slider.css' %}" rel="stylesheet">
    {% block css %} {% endblock %}
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="{% static 'pointqanalysis/images/logo.gif' %}" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href={% url 'pointqanalysis:simulations' %}>Simulations</a>
                    </li>
                    <li>
                        <a href={% url 'pointqanalysis:analysis' %}>Analysis</a>
                    </li>
                    <li>
                        <a href="http://point-q-documentation.readthedocs.org/" target="_blank">Documentation</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        {% block container %} {% endblock %}
    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    {% block javascript %} {% endblock %}
</body>

</html>
